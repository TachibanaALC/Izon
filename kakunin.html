<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿内容確認画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>投稿内容確認画面</h1>
    </header>
    <main>

        <!--計算結果を提示する場所-->
    <div class = "calculation">
        <article>
            <h2>
                計算結果
            </h2>
        </article>
        <p>あなたは<span class="calculate_result">〇〇mg</span>摂取しています……！！</p>
    </div>

    <br>
    <br>
    
        <!--これまでの投稿を確認できる場所-->
    <div class ="memory">
        <article>
            <h2>過去の記録</h2>
            <h3>投稿１</h3>
            <p>ここに投稿内容が表示されます...</p>
        </article>
    </div>

    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
